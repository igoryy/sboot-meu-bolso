host: "petstore.swagger.io"

schemes:
  - "http"
paths:
  /v1/prices:
    post:
      tags:
        - "updatePrices"
      summary: "End point para atualizar cotacoes B3"
      description: "Consumo de arquivo cotacao historico"
      operationId: "updatePrices"
      produces:
        - "application/json"
      security:
        - basicAuth: []
      responses:
        200:
          description: "OK"
        400:
          description: "Bad Request"
        405:
          description: "Invalid input"
  /v1/currency:
    get:
      tags:
        - "getCurrency"
      summary: "End point buscar a moeda"
      description: "End point buscar a moeda"
      operationId: "getCurrency"
      produces:
        - "application/json"
      security:
        - basicAuth: []
      responses:
        200:
          description: "OK"
          schema:
            $ref: '#/definitions/data'

        400:
          description: "Bad Request"
        405:
          description: "Invalid input"
definitions:
  data:
    type: object
    properties:
      USD:
        $ref: "#/definitions/USD"
      BTC:
        $ref: "#/definitions/BTC"
      EUR:
        $ref: "#/definitions/EUR"
  USD:
    type: object
    properties:
      code:
        type: string
      codein:
        type: string
      name:
        type: string
      high:
        type: string
        example: '3,9703'
      low:
        type: string
        example: '3,9695'
      varBid:
        type: string
        example: '0,0012'
      timestamp:
        type: integer
        format: int64
        example: 1557176400
  EUR:
    type: object
    properties:
      code:
        type: string
      codein:
        type: string
      name:
        type: string
      high:
        type: string
        example: '3,9703'
      low:
        type: string
        example: '3,9695'
      varBid:
        type: string
        example: '0,0012'
      timestamp:
        type: integer
        format: int64
        example: 1557176400
  BTC:
    type: object
    properties:
      code:
        type: string
      codein:
        type: string
      name:
        type: string
      high:
        type: string
        example: '3,9703'
      low:
        type: string
        example: '3,9695'
      varBid:
        type: string
        example: '0,0012'
      timestamp:
        type: integer
        format: int64
        example: 1557176400